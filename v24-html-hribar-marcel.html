<!DOCTYPE html>
<html lang="sl">
   <head>
      <title>23. vaja: Atributi obrazca
      </title>
      <meta charset="utf-8">
   </head>
   <body>
      <h1>Liki na canvas platnu:</h1>
      <canvas id="myCanvas" width="450" height="450" style="border:1px solid grey"></canvas>

<script>
    const c = document.getElementById("myCanvas");
    const ctx = c.getContext("2d");
    ctx.fillStyle = "red";
    ctx.fillRect(30, 40, 80, 80);
    ctx.fillStyle = "yellow";
    ctx.fillRect(40, 50, 60, 60);
    ctx.fillStyle = "rgb(168 168 168)";
    ctx.fillRect(50, 60, 40, 40);
    ctx.fillStyle = "rgb(0 255 0)";
    ctx.fillRect(150, 150, 150, 150);
    ctx.fillStyle = "blue";
    ctx.fillRect(205, 90, 40, 260);
</script>
      
   </body>
</html>
